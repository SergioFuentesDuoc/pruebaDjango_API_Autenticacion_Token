<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
</head>

<body class="fondo">
    <!-- Menu Principal   -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">MisMascotas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">NOSOTROS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ADOPTA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">COLABORA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SERVICIOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTÁCTANOS</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Fin del Menu Principal   -->

    <!-- Formulario -->
    <div class="container">
        <div class="row">
            {% if messages %}
            <div>
                {% for i in messages %}
                    <p style="color: red;">{{ i }}</p>
                {% endfor %}
            </div>

            {% endif %}

            <form action="{% url 'registro' %}" id="formulario_registro" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="chip">Código de Chip: </label>
                    <input class="form-control" type="number" id="chip" name="chip" required>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre de la Mascota: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="edad">Edad de la Mascota: </label>
                    <input class="form-control" type="number" id="edad" name="edad" required>
                </div>

                <div class="form-group">
                    <label for="foto_m">Foto Mascota: </label>
                    <input type="file" name="foto_m" id="foto_m">
                </div>


                <div class="form-group">
                    <label>Nombre de la Raza: </label>
                    <select class="form-control" name="raza" id="raza">
                        {% for x in raza_m %}
                            <option value="{{ x.codigo }}">{{ x.nombreRaza }}</option>
                        {% endfor %}
                        
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Registrar Mascota</button>


            </form>
        </div>
    </div>




</body>

</html>
