<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Mascota</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
</head>

<body class="fondo">

    <!-- Menu Principal   -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">MisMascotas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">NOSOTROS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ADOPTA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">COLABORA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SERVICIOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTÁCTANOS</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Fin del Menu Principal   -->

    <div class="container">
        <div class="row">
            <form action="{% url 'modificar' %}" id="formulario_registro" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="chip">Código de Chip: </label>
                    <input class="form-control" type="number" value="{{ mascota.codigoChip }}" id="chip" name="chip" required readonly>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre de la Mascota: </label>
                    <input type="text" class="form-control" value="{{ mascota.nombreMascota }}" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="edad">Edad de la Mascota: </label>
                    <input class="form-control" type="number" value="{{ mascota.edadMascota }}" id="edad" name="edad" required>
                </div>

                <div class="form-group">
                    <label>Nombre de la Raza: </label>
                    <select class="form-control" name="raza" id="raza">
                        {% for x in razas %}
                            {% if x.codigo == mascota.raza.codigo %}
                                <option value="{{ x.codigo }}" selected>{{ x.nombreRaza }}</option>
                            {% else %}
                                <option value="{{ x.codigo }}">{{ x.nombreRaza }}</option>
                            {% endif %}
                        {% endfor %}

                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Modificar Mascota</button>


            </form>

        </div>
    </div>

</body>

</html>
